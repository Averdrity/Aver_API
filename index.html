<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aver-Web | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/css/style.css">
  <script type="module" src="/js/authentication.js"></script>
</head>

<body class="fadeInUp">

  <!-- 🌐 Dynamic Floating Header -->
  <div id="header"></div>

  <!-- 🎯 Dynamic Landing Page Content -->
  <main id="landing-content" class="centered animated fadeInUp"></main>

  <!-- 📥 Dynamic Footer with Theme Toggle -->
  <div id="footer"></div>

  <!-- 💬 LOGIN MODAL -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content modal-box">
      <button class="modal-close-btn" onclick="closeAllModals()">×</button>
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <label class="remember-label">
        <input type="checkbox" id="rememberMe"> Remember Me
      </label>
      <button id="loginSubmit">Login</button>
      <p id="loginError" class="modal-error"></p>
    </div>
  </div>

  <!-- 🆕 REGISTER MODAL -->
  <div id="registerModal" class="modal hidden">
    <div class="modal-content modal-box">
      <button class="modal-close-btn" onclick="closeAllModals()">×</button>
      <h2>Register</h2>
      <input type="text" id="registerUsername" placeholder="Username">
      <input type="password" id="registerPassword" placeholder="Password">
      <input type="password" id="registerConfirmPassword" placeholder="Confirm Password">
      <button id="registerSubmit">Register</button>
      <p id="registerError" class="modal-error"></p>
    </div>
  </div>

  <!-- 👤 PROFILE MODAL -->
  <div id="profileModal" class="modal hidden">
    <div class="modal-content modal-box">
      <button class="modal-close-btn" onclick="closeAllModals()">×</button>
      <h2>Your Profile</h2>
      <input type="text" id="profileName" placeholder="Full Name">
      <input type="text" id="profileCountry" placeholder="Country">
      <input type="url" id="profileWebsite" placeholder="Website URL">
      <textarea id="profileBio" placeholder="Short Bio"></textarea>
      <hr>
      <input type="password" id="oldPassword" placeholder="Old Password">
      <input type="password" id="newPassword" placeholder="New Password">
      <input type="password" id="confirmNewPassword" placeholder="Confirm New Password">
      <button id="profileSubmit">Save Changes</button>
      <p id="profileMessage" class="modal-error"></p>
    </div>
  </div>

  <!-- 📛 Modal JS Close Fallback -->
  <script>
    // Ensure all modals are hidden on initial load
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.modal').forEach(modal => modal.classList.add('hidden'));
    });

    // Global modal close function
    function closeAllModals() {
      document.querySelectorAll('.modal').forEach(modal => modal.classList.add('hidden'));
    }
  </script>

  <!-- 📦 JavaScript Modules -->
  <script type="module" src="/js/header.js"></script>
  <script type="module" src="/js/footer.js"></script>
  <script type="module" src="/js/landing.js"></script>
</body>
</html>
