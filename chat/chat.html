<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aver-Web | AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/css/style.css">

  <!-- Markdown Support -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    window.marked.setOptions({
      gfm: true,
      breaks: true,
    });
  </script>

  <!-- Authentication System -->
  <script type="module" src="/js/authentication.js"></script>
</head>

<body>

  <!-- Header -->
  <div id="header"></div>

  <!-- Main Chat UI -->
  <main id="chat-container">

<!-- Sidebar Toggle Buttons -->
<button id="toggleChatSidebar" class="sidebar-toggle-btn" title="Toggle Chat Sidebar">☰</button>
<button id="toggleMemorySidebar" class="sidebar-toggle-btn" title="Toggle Memory Sidebar">☰</button>

<!-- Left Sidebar - Chat History -->
<aside id="chat-history" class="chat-sidebar">
  <!-- Toolbar for New Chat and Search -->
  <div class="sidebar-toolbar">
    <button id="floatingNewChatBtn" class="toolbar-icon new-chat-icon-btn" title="Start New Chat">✏️</button>
    <button id="chatSearchDropdownBtn" class="toolbar-icon search-icon-btn" title="Search Chat Memory">🔍</button>
  </div>

  <!-- Search Dropdown -->
  <div class="chat-search-dropdown hidden">
    <input type="text" placeholder="Search..." id="chatSearchInput">
  </div>

  <!-- Chat history will be injected via JS -->
</aside>

    <!-- Chat Area -->
    <section id="chat-main" class="chat-main">
      <div id="chatMessages" class="chat-messages"></div>
      <div id="chatboxContainer">
        <!-- Chatbox modal content will be injected via chatbox-modal.js -->
      </div>
    </section>

    <!-- Right Sidebar - Memory Vault -->
    <aside id="memory-sidebar" class="memory-sidebar">
      <!-- Memory vault content will be injected via JS -->
    </aside>

  </main>

  <!-- Floating System Message -->
  <div id="systemMessageToast" class="system-toast hidden">🆕 New chat session started.</div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Modals -->
  <!-- Login Modal -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content modal-box">
      <button class="modal-close-btn" onclick="closeAllModals()">×</button>
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <label class="remember-label">
        <input type="checkbox" id="rememberMe"> Remember Me
      </label>
      <button id="loginSubmit">Login</button>
      <p id="loginError" class="modal-error"></p>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal hidden">
    <div class="modal-content modal-box">
      <button class="modal-close-btn" onclick="closeAllModals()">×</button>
      <h2>Register</h2>
      <input type="text" id="registerUsername" placeholder="Username">
      <input type="password" id="registerPassword" placeholder="Password">
      <input type="password" id="registerConfirmPassword" placeholder="Confirm Password">
      <button id="registerSubmit">Register</button>
      <p id="registerError" class="modal-error"></p>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal hidden">
    <div class="modal-content modal-box">
      <button class="modal-close-btn" onclick="closeAllModals()">×</button>
      <h2>Your Profile</h2>
      <input type="text" id="profileName" placeholder="Full Name">
      <input type="text" id="profileCountry" placeholder="Country">
      <input type="url" id="profileWebsite" placeholder="Website URL">
      <textarea id="profileBio" placeholder="Short Bio"></textarea>
      <hr>
      <input type="password" id="oldPassword" placeholder="Old Password">
      <input type="password" id="newPassword" placeholder="New Password">
      <input type="password" id="confirmNewPassword" placeholder="Confirm New Password">
      <button id="profileSubmit">Save Changes</button>
      <p id="profileMessage" class="modal-error"></p>
    </div>
  </div>

  <!-- Modal Close Fallback -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.modal').forEach(modal => modal.classList.add('hidden'));
    });

    function closeAllModals() {
      document.querySelectorAll('.modal').forEach(modal => modal.classList.add('hidden'));
    }
  </script>

  <!-- JS Modules -->
  <script type="module" src="/js/header.js"></script>
  <script type="module" src="/js/footer.js"></script>
  <script type="module" src="/js/chatbox-modal.js"></script>
  <script type="module" src="/js/chat.js"></script>

</body>
</html>
